# Site settings
title: Oguzhan Dogru # site title
description: >- # site description
  My github <a href="https://github.com/oguzhan-dogru" target="_blank" rel="noopener">@github</a>.
lang: en-US # default lang
timezone: Canada/Mountain # set your timezone
image: assets/img/ogp2.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/oguzhan-dogru/ # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Oguzhan Dogru # author name
  bio: |
    - very
    - very
    * very
    * very
    very
  username: username # general username
  github: oguzhan-dogru # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: oguzhan.dogru@protonmail.com # email adress
  avatar: /assets/img/ME.jpg # change with your own avatar

# URL settings
url: "" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
